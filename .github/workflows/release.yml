name: Build and Release

on:
  push:
    branches:
      - main   # Trigger release when code is pushed to main

permissions:
  contents: write   # ✅ allow creating releases

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pyinstaller pyautogui opencv-python numpy pynput pillow

      - name: Verify files exist
        run: |
          dir src
          dir src\images
          echo "Files verified"

      - name: Build exe with spec file
        run: |
          cd src
          python -m PyInstaller MagicGardenBot.spec --clean

      - name: Verify build output
        run: |
          dir src\dist
          echo "Build complete"

      - name: Package release files
        run: |
          mkdir release
          copy src\dist\MagicGardenBot.exe release\
          copy README.md release\ 2>nul || echo "README.md not found, skipping"
          echo "Creating release package..."
          powershell Compress-Archive -Path release\* -DestinationPath MagicGardenBot.zip -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MagicGardenBot
          path: MagicGardenBot.zip

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: MagicGardenBot

      - name: Get latest tag
        id: get_tag
        run: |
          git fetch --tags
          latest_tag=$(git tag --sort=-v:refname | head -n 1)
          if [ -z "$latest_tag" ]; then
            latest_tag="v2.1.0"
          fi
          echo "latest_tag=$latest_tag" >> $GITHUB_ENV

      - name: Bump patch version
        id: bump_version
        run: |
          latest=${{ env.latest_tag }}
          version=${latest#v}
          IFS='.' read -r major minor patch <<< "$version"
          patch=$((patch + 1))
          new_tag="v$major.$minor.$patch"
          echo "new_tag=$new_tag" >> $GITHUB_ENV

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.new_tag }}
          name: Release ${{ env.new_tag }}
          files: MagicGardenBot.zip
          body: |
            ## Magic Garden Bot Release

            ### What's New
            - Automatic version bump (patch release)
            - Latest updates from main branch

            ### Installation
            1. Download `MagicGardenBot.zip`
            2. Extract the zip file
            3. Run `MagicGardenBot.exe`

            ### Requirements
            - Windows 10/11
            - Game window must be visible
            - Images folder included in the bundle

            ### Usage
            1. Position your character at the starting point (top-left of your farm grid)
            2. Click START in the bot interface
            3. Switch to game window within 3 seconds
            4. Bot will automatically harvest and sell crops

            ⚠️ **Note:** Move mouse to top-left corner for emergency stop
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
