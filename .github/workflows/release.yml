name: Build and Release

on:
  push:
    tags:
      - "v*.*.*"  # Only runs when you push a tag like v1.0.0, v2.1.0, etc.

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Build executable
        run: |
          $env:PYTHONPATH = "${{ github.workspace }}"
          pyinstaller --onefile --windowed --icon=src/bot_icon.ico --add-data "src/images;images" --name="MagicGardenBot" main.py
        shell: pwsh

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/MagicGardenBot.exe
          append_body: true
          body: |
            ### Installation
            1. Download `MagicGardenBot.exe` from the assets below.
            2. Run the executable directly.

            **Note:** Windows may show a security warning on first run. Click "More info" -> "Run anyway".
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}