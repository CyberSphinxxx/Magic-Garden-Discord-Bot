name: Build and Release

on:
  push:
    tags:
      - "v*"   # Trigger only when pushing tags like v1.0.0

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"  # Updated to match your local version

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pyinstaller pyautogui opencv-python numpy pynput pillow

      - name: Verify files exist
        run: |
          dir src
          dir src\images
          echo "Files verified"

      - name: Build exe with spec file
        run: |
          cd src
          python -m PyInstaller MagicGardenBot.spec --clean

      - name: Verify build output
        run: |
          dir src\dist
          echo "Build complete"

      - name: Package release files
        run: |
          mkdir release
          copy src\dist\MagicGardenBot.exe release\
          copy README.md release\ 2>nul || echo "README.md not found, skipping"
          copy config.example.json release\ 2>nul || echo "config.example.json not found, skipping"
          echo "Creating release package..."
          powershell Compress-Archive -Path release\* -DestinationPath MagicGardenBot.zip -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MagicGardenBot
          path: MagicGardenBot.zip

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: MagicGardenBot

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: "MagicGardenBot.zip"
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
